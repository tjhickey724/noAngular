<!DOCTYPE html>
<html>
<head>
    <title>Shopping List</title>
    <link href="bootstrap.css" rel="stylesheet" />
    <link href="bootstrap-theme.css" rel="stylesheet" />
    <script src="demo.js"></script>

</head>
<body>
  <div class="container">
    <div class="page-header">
        <h1> <span id="title">TITLE GOES HERE</span>

            <span id="warninglevel" class="label label-default">
  				WARNING LEVEL GOES HERE
            </span>

        </h1>
    </div>

	<div class="panel">
		<div id="totalprice"> TOTAL PRICE GOES HERE </div>

	</div>

    <div class="panel">
        <div class="input-group">
		    <span class="input-group-btn" >
			     <button id="refreshBtn" class="btn btn-default" >
				     Refresh</button>
				</span>
            <input class="form-control" ng-model="actionText" />
            <span class="input-group-btn">
                <button id="addBtn" class="btn btn-default">Add</button>
            </span>
			</div>


        </div>



        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Item Price</th>
                    <th>Quantity</th>
					<th>Total Price</th>
					<th>Edit</th>
					<th>Purchased</th>
					<th>Delete</th>
                </tr>
            </thead>
            <tbody id="itemTableBody">
          
            </tbody>
        </table>

        <div class="checkbox-inline">
            <label><input id="showCompleteCheckbox" type="checkbox"> 
	            Show Purchased Items</label>
        </div>

        <div class="checkbox-inline">
            <label><input id="cutOffText" type="text" > 
	            Cutoff</label>
        </div>
    </div>
 </div>
</body>
</html>
